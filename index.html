<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="output">
        "<input id="input" type="text" value="0">"
        </div>
        
        <div class="buttons">
            <button class="button op">Ac</button>
            <button class="button op">Del</button>
            <button class="button op">%</button>
            <button class="button op">/</button>

            <button class="button op">1</button>
            <button class="button op">2</button>
            <button class="button op">3</button>
            <button class="button op">*</button>

            <button class="button op">4</button>
            <button class="button op">5</button>
            <button class="button op">6</button>
            <button class="button op">+</button>

            <button class="button op">7</button>
            <button class="button op">8</button>
            <button class="button op">9</button>
            <button class="button op">-</button>

            <button class="button op">00</button>
            <button class="button op">0</button>
            <button class="button op">.</button>
            <button class="button op">=</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
